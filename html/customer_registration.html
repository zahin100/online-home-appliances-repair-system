<!DOCTYPE html>
<html>
  <head>
    <title>Customer Registration</title>
    <link rel="stylesheet" href="../css/customerStyle.css" />
    <script src="../js/customer_form_validation.js"></script>
  </head>
  <body id="cust_registration">
    <div class="container">
      <h2>Customer Registration</h2>

      <!-- Customer registration form -->
      <form
        id="registration-form"
        action="../php/customer_registration.php"
        onsubmit="return validateRegistration()"
        method="post"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <div class="btn-container">
          <button type="submit">Register</button>
          <button type="button" class="cancel" id="btnCancel">
            <a href="customer_index.html" id="linkCancel">Cancel</a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
